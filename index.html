<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open in App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #192f6a, #3b5998, #FF4D4D);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
      padding: 24px;
    }
    a {
      background: white;
      color: #3b5998;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>Reset Password</h1>
  <p>Click the button below to open the app and reset your password:</p>
  <a id="deepLink" href="#">Open in App</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    const secret = urlParams.get('secret');
    const userId = urlParams.get('userId');

    const deepLink = `roulettesan://reset?email=${encodeURIComponent(email)}&userId=${encodeURIComponent(userId)}&secret=${encodeURIComponent(secret)}`;

    document.getElementById('deepLink').href = deepLink;

  </script>
</body>
</html>
